<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 14</title>
    <style>
         .clock {
            font-size: 2rem;
            font-family: monospace;
            padding: 10px;
            border: 2px solid #333;
            display: inline-block;
         }
    </style>
</head>
<body>
    <div id="example14">
        <h3>14. นาฟิกาดิจิตอล</h3>
        <div id="clock" class="clock"></div>
        <div id="data" class="clock"></div>
        <script>
            // อัพเดทเวลา 
            function update_clock(){
                // Data คือการนำข้อมูลเวลาปัจจุบันมา
                const now = new Date();
                // จัดรูปแบบเป็น HH:MM:SS
                const time = now.toLocaleTimeString();
                const data = now.toLocaleDateString();
                document.getElementById("clock").textContent = time;
                document.getElementById("data").textContent = data;
            }
            setInterval(update_clock,100);
            update_clock();
        </script>
        

    </div>
</body>
</html>
