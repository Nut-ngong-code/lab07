<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 17</title>
    <style>
      #validation_form div {
        margin: 10px 0;
      }
      #validation_form label {
        display: inline-block;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div id="example17">
      <h3>17. ฟอร์มตรวจสอบความถูกต้อง</h3>
      <form id="validation_form" onsubmit="validate_form(event)">
        <div>
          <label for="email">อีเมล :</label>
          <input type="email" id="email" required />
        </div>
        <div>
          <label for="password">รหัสผ่าน :</label>
          <input type="password" id="password" required />
        </div>
        <div>
          <label for="confirm_password">ยืนยันรหัสผ่าน :</label>
          <input type="password" id="confirm_password" required />
        </div>
        <div>
          <button type="submit">ส่งข้อมูล</button>
          <p id="form_error" style="color: red"></p>
        </div>
      </form>

      <script>
        // เช็คความถูกต้อง
        function validate_form(event) {
          event.preventDefault();
          // รับค่าจากฟอร์ม
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirm_password =
            document.getElementById("confirm_password").value;
          const error_element = document.getElementById("form_error");

          // ตรวจสอบตรงกัน
          if (password !== confirm_password) {
            error_element.textContent = "รหัสผ่านไม่ตรงกัน";
            return;
          }
          if (password.length < 6) {
            error_element.textContent =
              "รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร";
            return;
          }
          if ( password === confirm_password && password.length >=6 ){
            error_element.textContent = "ส่งข้อมูลสำเร็จ!";
            error_element.style.color = "green";
          }
        }
      </script>
    </div>
  </body>
</html>
