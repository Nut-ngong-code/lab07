<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 8</title>
</head>
<body>
    <!-- การใช้ timers -->
    <h3>นาฬิกาจับเวลา</h3>
    <div id="timer"></div>
    <button onclick="startTimer()">เริ่ม</button>
    <button onclick="stopTimer()">หยุด</button>
    <button onclick="restartTimer()">รีเซ็ต</button>

    <script>
        let timerInterval;
        let seconds = 0;;

        function startTimer(){
            // ตั้งค่า interval ให้ทำงานทุกๆ 1 วินาที
            timerInterval = setInterval(function() {
                seconds++;
                document.getElementById("timer").textContent = seconds;
            }, 1000);
        }

        function stopTimer(){
            // หยุด interval
            clearInterval(timerInterval);
        }

        function restartTimer(){
            // รีเช็ตเวลา
            seconds = 0;
            document.getElementById("timer").textContent = seconds;
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
