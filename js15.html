<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 15</title>
  </head>
  <body>
    <div id="example15">
      <h3>15. เครื่องคิดเลข</h3>
      <input type="number" id="num1" placeholder="ตัวเลขที่ 1" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">÷</option>
      </select>
      <input type="number" id="num2" placeholder="ตัวเลขที่ 2" />
      <button onclick="cal()">=</button>
      <span id="ans"></span>
      <script>
        function cal() {
          // รับค่าจาก  input
          const num1 = parseFloat(document.getElementById("num1").value);
          const num2 = parseFloat(document.getElementById("num2").value);
          const operator = document.getElementById("operator").value;
          let ans;

          switch (operator) {
            case "+":
              ans = num1 + num2;
              break;
            case "-":
              ans = num1 - num2;
              break;
            case "*":
              ans = num1 * num2;
              break;
            case "/":
              ans = num1 / num2;
              break;
          }
        //   แสดงผลลัพธ์
          document.getElementById("ans").textContent = isNaN(ans)
        //   ? , : แทน if-else ? is ture , : is false
            ? "กรุณาใส่ตัวเลข"
            : `= ${ans}`;
        }
      </script>
    </div>
  </body>
</html>
